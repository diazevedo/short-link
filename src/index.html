<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <img src="./src/assets/logo-chaordic.png" alt="Shorten logo" />
    </header>
    <section class="short-link">
      <article>
        <h1 class="short-title">
          Encurte seus links.
        </h1>

        <p class="short-paragraph">
          Links são longos. Encurte os links que você deseja compartilhar, e
          acompanhe enquanto viajam através da internet.
        </p>

        <form action="#">
          <input type="text" placeholder="Cole o seu link aqui" />
          <button type="submit">Encurtar</button>
        </form>
      </article>
    </section>
  </body>
</html>
