<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <img src="./src/assets/logo-chaordic.png" alt="Shorten logo" />
    </header>
    <section class="short-link">
      <article>
        <h1 class="short-title">
          Encurte seus links.
        </h1>

        <p class="short-paragraph">
          Links são longos. Encurte os links que você deseja compartilhar, e
          acompanhe enquanto viajam através da internet.
        </p>

        <form id="form">
          <input
            type="text"
            name="url"
            placeholder="Cole o seu link aqui"
            value="globo.com"
          />
          <div>
            <button id="button" type="submit" class="shortener">
              <span id="span-shortener">encurtar</span>
              <span id="span-copy" class="hidden">copy</span>
            </button>
          </div>
        </form>
      </article>
    </section>
    <section class="short-top-hits">
      <h2>top 5</h2>

      <ul id="short-top-five"></ul>
    </section>
    <section class="short-total-hits">
      <h2>
        hits
      </h2>
      <div>
        <p class="short-total-searched">35.713.571</p>
      </div>
      <p class="short-clicks">Cliques em links</p>
    </section>
    <footer></footer>
  </body>
</html>
